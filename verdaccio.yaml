storage: ./verdaccio/storage

auth:
  htpasswd:
    file: ./verdaccio/storage/htpasswd
    max_users: 1000

uplinks:
  npmjs:
    url: https://registry.npmjs.org/

packages:
  '@forge/*':
    access: $all
    publish: $all
  '@twick/*':
    access: $all
    publish: $all
    proxy: npmjs
  '**':
    access: $all
    proxy: npmjs

logs:
  - { type: stdout, format: pretty, level: http }
